<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal Page</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: linear-gradient(120deg, #fceabb, #f8b500);
      padding: 50px;
    }

    h1 {
      color: #d63384;
      font-size: 2.5rem;
      margin-bottom: 30px;
      animation: wiggle 1.5s infinite;
    }

    @keyframes wiggle {
      0%,100% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
    }

    /* Overlapping images container */
    .image-stack {
      position: relative;
      width: 90%;
      max-width: 700px;
      margin: 0 auto 30px auto;
      height: 300px; /* adjust height as needed */
    }

    .proposal-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 220px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
      transform: scale(0) rotate(0deg);
      animation: popIn 0.7s forwards;
    }

    /* Slight overlap with different rotation */
    .proposal-image:nth-child(1) { 
      left: 0; z-index:3; animation-delay:0.3s; transform: rotate(-10deg);
    }
    .proposal-image:nth-child(2) { 
      left: 80px; z-index:2; animation-delay:0.6s; transform: rotate(5deg);
    }
    .proposal-image:nth-child(3) { 
      left: 160px; z-index:1; animation-delay:0.9s; transform: rotate(-5deg);
    }

    @keyframes popIn {
      0% { transform: scale(0) rotate(0deg); opacity:0; }
      100% { transform: scale(1) rotate(var(--rotate)); opacity:1; }
    }

    #proposalVideo {
      width: 90%;
      max-width: 700px;
      margin-top: 20px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.5);
    }

    #yesButton {
      padding: 20px 50px;
      font-size: 22px;
      margin-top: 30px;
      cursor: pointer;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 15px;
      display: none;
      transition: transform 0.3s, background-color 0.3s;
    }

    #yesButton:hover {
      transform: scale(1.1);
      background-color: #e85d50;
    }

  </style>
</head>
<body>

  <h1>ALVIN TELVIN will You Accept My Valentine's Proposal?</h1>

  <!-- Overlapping images -->
  <div class="image-stack">
    <img src="img1.jpg" alt="Image 1" class="proposal-image">
    <img src="img2.jpg" alt="Image 2" class="proposal-image">
    <img src="img3.jpg" alt="Image 3" class="proposal-image">
  </div>

  <!-- Video -->
  <video id="proposalVideo" controls autoplay muted>
    <source src="proposal.mp4" type="video/mp4">
  </video>

  <!-- Yes button -->
  <button id="yesButton">Yes</button>

  <script>
    const video = document.getElementById("proposalVideo");
    const yesButton = document.getElementById("yesButton");

    // Surprise alert messages
    const messages = [
      "You can't resist me! ðŸ˜Ž",
      "Almost there... ðŸ˜…",
      "Are you enjoying this? ðŸ˜",
      "Donâ€™t click too fast! ðŸ˜œ",
      "I see you smiling! ðŸ˜",
      "This is fun, right? ðŸ˜‚"
    ];

    function showSurpriseMessage() {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      alert(msg);
    }

    function startRandomMessages() {
      const interval = Math.floor(Math.random() * 5000) + 5000; // 5-10s
      setTimeout(() => {
        if (!video.paused && !video.ended) {
          showSurpriseMessage();
          startRandomMessages();
        }
      }, interval);
    }

    video.addEventListener("play", () => {
      startRandomMessages();
    });

    // Show Yes button after video ends
    video.addEventListener("ended", () => {
      yesButton.style.display = "inline-block";
      yesButton.animate([
        { transform: 'scale(0)' },
        { transform: 'scale(1.2)' },
        { transform: 'scale(1)' }
      ], { duration: 800, easing: 'ease-out' });
    });

    yesButton.addEventListener("click", () => {
      alert("Yes clicked! ðŸ’– Proposal accepted!");
    });
  </script>

</body>
</html>
